name: Tests CI
on:   [push, pull_request]
jobs:
  jest-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16.18'
      - name: Install modules
        run: yarn install
      - name: Run Jest tests
        run: yarn test
        working-directory: server
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16.18'
      - name: Install modules
        run: yarn install
      - name: Create e2e database
        run: |
          createdb burger-bonanza-react-reducer_e2e
          yarn db:e2e:migrate
          working-directory: server
      - name: Start Cypress
        uses: cypress-io/github-action@v6
        with:
          start: yarn dev:e2e
          working-directory: server
      - name: Run Cypress Tests
        run: yarn e2e:run
